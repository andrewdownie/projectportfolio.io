<head>

    <script>
        $(document).ready(function() {
            $("#blogpad-save").click(function(){
                $(this).blur()
                alert("save blurg")
            });
            $("#blogpad-exit").click(function(){
                $(this).blur()
                alert("exit blurg")
            });
        });
    </script>

    <style>
        #blogpad table {
            border-collapse: collapse;
            border-spacing: 0;
            background-color: white;
            width: 100%;


        }

        #blogpad {
            display: inline-block;
            margin-bottom: 5px;

            padding-right: 0;
            height: 100%;
            border: black 1px solid;
            border-top: none;
            /*margin-right: 1px;*/

            /*border-left: black 1px solid;
            border-right: black 1px solid;*/
        }

        #blogpad table tr:first-child {
            border-bottom: white 4px solid;
        }

        #blogpad table tr td button {
            border: none;
            color: black;
            max-width: 120px;
            width: 120px;
            height: 30px;
            max-height: 30px;
            display: block;
            /*this fixes the 1px at bottom thing*/
        }
        @media (max-width: 767px){
            #blogpad table tr td button {
                max-width: 10000px;
                width: 100%;
            }
            #blogpad{
                margin-left: -2px;
                margin-right: -30px;
            }
        }

        @media (max-width: 380px){
            #blogpad-labels-md{
                display: none;
            }
        }
        @media (max-width: 330px){
            #blogpad-labels-lg{
                display: none;
            }
        }

        #blogpad table tr td button:hover,
        #blogpad button:hover {
            background-color: darkgrey;
        }

        #blogpad table tr td button i {
            max-width: 10px;
        }

        #blogpad table tr td {
            text-align: center;
            width: 100%;
        }
        #blogpad table tr {
            width: 100%;
        }

        #blogpad table tr td i {
            /*width: 40px;
            max-width: 40px;*/
            color: black;
        }
        /*blogpad title */

        #blogpad div {
            padding-left: 5px;
            padding-right: 5px;
            background-color: black;
            color: white;
        }
        /*blogpad title - hide text selection color*/

        #blogpad div span::selection {
            background-color: transparent;
        }

        #blogpad div span {
            cursor: default;
        }
        /**/

        #blogpad table tr td::selection {
            background-color: transparent;
        }
        #blogpad table tr td button span::selection,
        #blogpad table tr td button::selection
        {
            background-color: transparent;
        }

        #blogpad table tr td {
            cursor: default;
        }
        /* - Text styles - */

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
        #minimize-pads{
            float:right;
            height: 5px;
        }
        #minimize-pads i:hover{
            color: grey;
        }
    </style>
</head>

<body>
    <div id="blogpad">
        <div>
            <span>
                <i class="fa fa-cog"></i> Blog
                <span class="blogpad-labels-md">control</span>
            </span>
            <span id="minimize-pads" class="visible-xs">
                <i class="fa fa-minus-square-o"></i>
            </span>
        </div>

        <table>
            <tr>
                <td>
                    <button data-hint="Save without exiting." class="hint--right hint--bounce" id="blogpad-save">
                        <i class="fa fa-floppy-o"></i>
                        <span class="blogpad-labels-lg">&nbsp;&nbsp;Save</span>
                        <span class="blogpad-labels-md">blog</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-hint="Exit edit mode (you will be prompted to save)." class="hint--right hint--bounce" id="blogpad-exit">
                        <i class="fa fa-times-circle"></i>
                        <span class="blogpad-labels-lg">&nbsp;&nbsp;Exit</span>
                        <span class="blogpad-labels-md">editor</span>
                    </button>
                </td>

            </tr>
        </table>





    </div>


</body>
