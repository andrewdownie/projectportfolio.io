        }
        #addpad table tr#enabled td i{
            color: black;
        }
        #addpad table tr#disabled td i{

        }

        /*Addpad title */
        #addpad div{
            padding-left:5px;
            padding-right:5px;
            background-color: black;
            color: white;



        }
        /*Addpad title - hide text selection color*/
        #addpad div span::selection {background-color: transparent;}
        #addpad div span{cursor: default;}
        /**/
        #addpad table tr td span::selection,
        #addpad table tr td::selection,
        #addpad .titlebar::selection {
            background-color: transparent;
        }
        #addpad table tr td{cursor: default;}
    </style>
