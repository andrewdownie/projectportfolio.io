    <script>

    <style>
        .addpad table {
            border-collapse: collapse;
            border-spacing: 0;
            border: black 1px solid;
            border-top: none;
            background-color: white;



        }
        .addpad{
            display: inline-block;
            margin-bottom: 5px;
            /*left: 100px;*/

            /*position: fixed;
            top: 100px;*/
        }

        .addpad table tr td button {
            border: none;
            color: black;
            max-width: 40px;
            width: 40px;
            height: 20px;
            max-height: 20px;

            display: block;/*this fixes the 1px at bottom thing*/
        }
        .addpad table tr td button:hover{
            background-color: darkgrey;
        }

        .addpad table tr td button i {
            width: 10px;
        }

        .addpad table tr td {
            text-align: center;
        }

        .addpad table tr td i {
            width: 40px;
            max-width: 40px;
            color: black;
        }
        /*Addpad title */
        .addpad div{
            padding-left:5px;
            padding-right:5px;
            background-color: black;
            color: white;

        }
        /*Addpad title - hide text selection color*/
        .addpad div span::selection {background-color: transparent;}
        .addpad div span{cursor: default;}
        /**/
        .addpad table tr td::selection {background-color: transparent;}
        .addpad table tr td{cursor: default;}
    </style>
</head>

<body>
    <div class="addpad">
        <div>
            <span>
                Add element
            </span>
        </div>
