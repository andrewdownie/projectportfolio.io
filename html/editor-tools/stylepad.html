    <script>
        $(document).ready(function() {
            var stylepadFocusElement = null

            $('body').click(function(){
                temp = $('p[contenteditable=true]:focus')

                if(typeof(temp) !== 'undefined' && temp.length == 1){
                    stylepadFocusElement = temp
                }
                else{
                    stylepadFocusElement = null
                }

            });


            $("#stylepad-bold").click(function() {
                if(stylepadFocusElement === null){return;}
                addClassToText("bold")
            });
            $("#stylepad-italic").click(function() {
                if(stylepadFocusElement === null){return;}
                addClassToText("italic")
            });
            $("#stylepad-underline").click(function() {
                if(stylepadFocusElement === null){return;}
                addClassToText("underline")
            });
            $("#stylepad-link").click(function() {
                if(stylepadFocusElement === null){return;}
                alert("modal pop up here or wat?")
            });
            $("#stylepad-removeStyles").click(function() {
                if(stylepadFocusElement === null){return;}
                alert("remove styles here")
            });

            $("#stylepad-setImage").click(function() {
                alert("set image hur")
            });

        });
    </script>

    <style>
        .stylepad table {
            border-collapse: collapse;
            border-spacing: 0;
            background-color: white;
        }

        .stylepad {
            display: inline-block;
            margin-bottom: 5px;
            border: black 1px solid;
            border-top: none;
            margin-right: -1px;
            max-height: 86px;
            min-height: 86px;
            height: 86px;
            /*left: 100px;*/
            /*position: fixed;
            top: 100px;*/
        }
        @media (max-width: 767px){
            .stylepad{
                margin-bottom: 0px;
            }
        }

        .stylepad table tr:first-child {
            border-bottom: white 4px solid;
        }

        .stylepad table tr td button {
            border: none;
            color: black;
            max-width: 40px;
            width: 40px;
            height: 30px;
            max-height: 30px;
            display: block;
            /*this fixes the 1px at bottom thing*/
        }

        .stylepad table tr td button:hover,
        .stylepad button:hover {
            background-color: darkgrey;
        }

        .stylepad table tr td button i {
            width: 10px;
        }

        .stylepad table tr td {
            text-align: center;
        }

        .stylepad table tr td i {
            /*width: 40px;
            max-width: 40px;*/
            color: black;
        }
        /*stylepad title */

        .stylepad div {
            padding-left: 5px;
            padding-right: 5px;
            background-color: black;
            color: white;
        }
        /*stylepad title - hide text selection color*/

        .stylepad div span::selection {
            background-color: transparent;
        }

        .stylepad div span {
            cursor: default;
        }
        /**/

        .stylepad table tr td::selection {
            background-color: transparent;
        }

        .stylepad table tr td {
            cursor: default;
        }
        /* - Text styles - */

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="stylepad">
        <div>
            <span>
                Style element
            </span>
        </div>
        <table class="stylepad-table2">

        </table>
        <table>
            <tr>
                <td>
                    <button id="stylepad-bold" data-toggle="tooltip" title="Bold the selected text."><i class="fa fa-bold"></i></button>
                </td>
                <td>
                    <button id="stylepad-italic" data-toggle="tooltip" title="Italicize the selected text."><i class="fa fa-italic"></i></button>
                </td>
                <td>
                    <button id="stylepad-underline" data-toggle="tooltip" title="Underline the selected text."><i class="fa fa-underline"></i></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="stylepad-setImage" data-toggle="tooltip" title="Set the image of the selected image." style="font-size: 13px;"> <i class="fa fa-share"></i> <i class="fa fa-picture-o"></i></button>
                </td>
                <td>
                    <button id="stylepad-link" data-toggle="tooltip" title="Link a url to the selected text."><i class="fa fa-link"></i></button>
                </td>

                <td>
                    <button id="stylepad-removeStyles" data-toggle="tooltip" title="Remove all styles on this element."><i class="fa fa-ban"></i></button>
                </td>

            </tr>
        </table>





    </div>


</body>
