    <script>
        var lastSelectedPageElement
        $(document).ready(function() {

            //var stylepadFocusElement = null

            /*$('body').click(function(){
                temp = $('p[contenteditable=true]:focus')

                if(typeof(temp) !== 'undefined' && temp.length == 1){
                    stylepadFocusElement = temp
                }
                else{
                    stylepadFocusElement = null
                }

            });*/




            $("#stylepad-bold").click(function() {
                if(lastSelectedPageElement === null){return;}
                addClassToText("bold")
                $(this).blur()
            });
            $("#stylepad-italic").click(function() {
                if(lastSelectedPageElement === null){return;}
                addClassToText("italic")
                $(this).blur()
            });
            $("#stylepad-underline").click(function() {
                if(lastSelectedPageElement === null){return;}
                addClassToText("underline")
                $(this).blur()
            });

            $("#stylepad-removeStyles").click(function() {
                if(lastSelectedPageElement === null){return;}
                $(lastSelectedPageElement).html($(lastSelectedPageElement).text())
                $(this).blur()
                //alert("remove styles here")
            });

            $("#stylepad-setImage").click(function() {
                if(lastSelectedPageElement === null){return;}
                modalSetImgLink(lastSelectedPageElement)
                $(this).blur()


            });

            $("#stylepad-link").click(function() {
                modalSetTextLink()
                $(this).blur()

            });


            $("html").click(function(){
                if($(":focus").is("p[contenteditable=true]") || $(":focus").is("img[contenteditable=true]")){
                    lastSelectedPageElement = $(":focus")
                }

            });

            $("button").click(function(){//events that are added last run first?
                lastSelectedPageElement = null
            });
        });
    </script>

    <style>
        .stylepad table {
            border-collapse: collapse;
            border-spacing: 0;
            background-color: white;
            /*border-bottom: black 1px solid;*/
            margin-top: 0px;
        }

        .stylepad {
            display: inline-block;
            margin-bottom: 5px;

            height: 100%;
            border: black 1px solid;
            border-top: none;
            /*order-left: black 1px solid;
            border-right: black 1px solid;*/

            min-width: 122px;
            width: 122px;
        }
        @media (max-width: 767px){
            .stylepad{
                margin-bottom: 0px;
                margin-right: 1px;
                margin-left: -1px;
            }

        }

        .stylepad table tr:first-child {
            border-bottom: white 4px solid;
        }

        .stylepad table tr td button {
            border: none;
            color: black;
            max-width: 40px;
            width: 40px;
            height: 30px;
            max-height: 30px;
            /*this fixes the 1px at bottom thing*/
        }

        .stylepad table tr td button:hover,
        .stylepad button:hover {
            background-color: darkgrey;
        }

        .stylepad table tr td button i {
            width: 10px;
        }

        .stylepad table tr td {
            text-align: center;
            max-height: 30px;
            height: 30px;
            display: inline-block;
        }

        .stylepad table tr td i {
            /*width: 40px;
            max-width: 40px;*/
            color: black;
        }
        /*stylepad title */

        .stylepad div {
            padding-left: 5px;
            padding-right: 5px;
            background-color: black;
            color: white;
        }
        /*stylepad title - hide text selection color*/

        .stylepad div span::selection {
            background-color: transparent;
        }

        .stylepad div span {
            cursor: default;
        }
        /**/

        .stylepad table tr td::selection {
            background-color: transparent;
        }
        .stylepad table tr td button::selection {
            background-color: transparent;
        }

        .stylepad table tr td {
            cursor: default;
        }
        /* - Text styles - */

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="stylepad">
        <div>
            <span>
                <i class="fa fa-font"></i> Style element
            </span>
        </div>
        <table class="stylepad-table2">

        </table>
        <table>
            <tr>
                <td>
                    <button data-hint="Bold the selected text." class="hint--right hint--bounce" id="stylepad-bold"><i class="fa fa-bold"></i></button>
                </td>
                <td>
                    <button data-hint="Italicize the selected text." class="hint--right hint--bounce" id="stylepad-italic"><i class="fa fa-italic"></i></button>
                </td>
                <td>
                    <button data-hint="Underline the selected text." class="hint--right hint--bounce" id="stylepad-underline"><i class="fa fa-underline"></i></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-hint="Set the image of the selected image." class="hint--right hint--bounce" id="stylepad-setImage" style="font-size: 13px;"> <i class="fa fa-share"></i> <i class="fa fa-picture-o"></i></button>
                </td>
                <td>
                    <button data-hint="Link a url to the selected text." class="hint--right hint--bounce" id="stylepad-link"><i class="fa fa-link"></i></button>
                </td>

                <td>
                    <button data-hint="Remove all styles on this element." class="hint--right hint--bounce" id="stylepad-removeStyles"><i class="fa fa-ban"></i></button>
                </td>

            </tr>
        </table>





    </div>


</body>
