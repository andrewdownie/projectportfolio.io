<head>
    <script>
        var lastSelectedPageElement
        $(document).ready(function() {

            //var stylepadFocusElement = null

            /*$('body').click(function(){
                temp = $('p[contenteditable=true]:focus')

                if(typeof(temp) !== 'undefined' && temp.length == 1){
                    stylepadFocusElement = temp
                }
                else{
                    stylepadFocusElement = null
                }

            });*/




            $("#bold button").click(function() {
                $(this).blur()
                if(lastSelectedPageElement === null){return;}
                addClassToText("bold")
            });
            $("#italic button").click(function() {
                $(this).blur()
                if(lastSelectedPageElement === null){return;}
                addClassToText("italic")
            });
            $("#underline button").click(function() {
                $(this).blur()
                if(lastSelectedPageElement === null){return;}
                addClassToText("underline")
            });

            $("#removeStyles button").click(function() {
                $(this).blur()
                if(lastSelectedPageElement === null){return;}
                $(lastSelectedPageElement).html($(lastSelectedPageElement).text())
            });

            $("#setImage button").click(function() {
                $(this).blur()
                if(lastSelectedPageElement === null){return;}
                if($(lastSelectedPageElement).is("img[contenteditable]")){
                    modalSetImgLink(lastSelectedPageElement)
                }
            });

            $("#link button").click(function() {
                $(this).blur()
                modalSetTextLink()
            });


            $("html").click(function(){
                if($(":focus").is("p[contenteditable=true]")){
                    alert("you click a paragraph (editable)")
                    lastSelectedPageElement = $(":focus")
                    $("#stylepad #setImage-disabled").show()
                    $("#stylepad #setImage").hide()

                    $("#stylepad .show-styling").show()
                    $("#stylepad .hide-styling").hide()
                }
                else if($(":focus").is("img[contenteditable=true]")){
                    alert("you clicked an image (editable)")
                    lastSelectedPageElement = $(":focus")
                    $("#stylepad #setImage-disabled").hide()
                    $("#stylepad #setImage").show()
                    $("#stylepad .show-styling").hide()
                    $("#stylepad .hide-styling").show()
                }
                else{
                    alert("you clicked neither")
                    $("#stylepad #setImage-disabled").show()
                    $("#stylepad #setImage").hide()

                    $("#stylepad .show-styling").hide()
                    $("#stylepad .hide-styling").show()
                }
            });

            $("button").click(function(){//events that are added last run first?
            //    lastSelectedPageElement = null
            });
        });
    </script>

    <style>
        #stylepad table {
            border-collapse: collapse;
            border-spacing: 0;


            background-color: white;
            /*border-bottom: black 1px solid;*/
            margin-top: 0px;
        }

        #stylepad {
            display: inline-block;
            margin-bottom: 5px;

            height: 100%;
            border: black 1px solid;
            border-top: none;
            /*order-left: black 1px solid;
            border-right: black 1px solid;*/

            min-width: 122px;
            width: 122px;
        }
        @media (max-width: 767px){
            #stylepad{
                margin-bottom: 0px;
                margin-right: 1px;
                margin-left: -1px;
            }

        }

        #stylepad table tr:first-child {
            border: 0;
            border-bottom: white 4px solid;

        }

        #stylepad table tr td button {
            border: none;
            color: black;
            max-width: 40px;
            width: 40px;
            height: 30px;
            max-height: 30px;
            /*this fixes the 1px at bottom thing*/
        }

        #stylepad table tr td button:hover,
        #stylepad button:hover {
            background-color: darkgrey;
        }

        #stylepad table tr td button i {
            width: 10px;
        }

        #stylepad table tr td {
            border:none;
            margin: 0;
            padding: 0;

            /*Setting margin-right to -4px makes IE work, but breaks chrome*/
            margin-right: -4px;

            text-align: center;
            max-height: 30px;
            height: 30px;
            display: inline-block;

            cursor: default;


        }

        #stylepad table tr td i {
            /*width: 40px;
            max-width: 40px;*/
            color: black;
        }
        /*stylepad title */

        #stylepad div {
            padding-left: 5px;
            padding-right: 5px;
            background-color: black;
            color: white;
        }
        /*stylepad title - hide text selection color*/

        #stylepad div span::selection {
            background-color: transparent;
        }

        #stylepad div span {
            cursor: default;
        }
        /**/

        #stylepad table tr td::selection {
            background-color: transparent;
        }
        #stylepad table tr td button::selection {
            background-color: transparent;
        }
        /* - Text styles - */

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        /*Why doesn't this work???????*/
        #stylepad #setImage-disabled button i,
        #stylepad table tr td.hide-styling button i{
            color: #aaa;
        }

        #stylepad table tr td.hide-styling button:hover,
        #stylepad #setImage-disabled button:hover{
            background-color: #F0F0F0;
        }
    </style>
</head>

<body>
    <div id="stylepad">
        <div>
            <span>
                <i class="fa fa-font"></i> Style element
            </span>
        </div>
        <table style="border-collapse:collapse;">
            <tr>
                <td id="bold" class="show-styling" style="display: none;">
                    <button data-hint="Bold the selected text." class="hint--right hint--bounce"><i class="fa fa-bold"></i></button>
                </td>
                <td class="hide-styling">
                    <button data-hint="You must select a blog element first." class="hint--right hint--bounce"><i class="fa fa-bold"></i></button>
                </td>
                <td id="italic" class="show-styling" style="display: none;">
                    <button data-hint="Italicize the selected text." class="hint--right hint--bounce"><i class="fa fa-italic"></i></button>
                </td>
                <td class="hide-styling">
                    <button data-hint="You must select a blog element first." class="hint--right hint--bounce"><i class="fa fa-italic"></i></button>
                </td>
                <td id="underline" class="show-styling" style="display: none;">
                    <button data-hint="Underline the selected text." class="hint--right hint--bounce"><i class="fa fa-underline"></i></button>
                </td>
                <td class="hide-styling">
                    <button data-hint="You must select a blog element first." class="hint--right hint--bounce"><i class="fa fa-underline"></i></button>
                </td>
            </tr>
            <tr>
                <td id="setImage" style="display: none;">
                    <button data-hint="Set the image of the selected image." class="hint--right hint--bounce" style="font-size: 13px;"> <i class="fa fa-share"></i> <i class="fa fa-picture-o"></i></button>
                </td>
                <td id="setImage-disabled" >
                    <button data-hint="You must select an image first." class="hint--right hint--bounce" style="font-size: 13px;"> <i class="fa fa-share"></i> <i class="fa fa-picture-o"></i></button>
                </td>
                <td id="link" class="show-styling" style="display: none;">
                    <button data-hint="Link a url to the selected text." class="hint--right hint--bounce"><i class="fa fa-link"></i></button>
                </td>
                <td class="hide-styling">
                    <button data-hint="You must select a blog element first." class="hint--right hint--bounce"><i class="fa fa-link"></i></button>
                </td>
                <td id="removeStyles" class="show-styling" style="display: none;">
                    <button data-hint="Remove all styles on this element." class="hint--right hint--bounce" ><i class="fa fa-ban"></i></button>
                </td>
                <td class="hide-styling">
                    <button data-hint="You must select a blog element first." class="hint--right hint--bounce" ><i class="fa fa-ban"></i></button>
                </td>
            </tr>
        </table>





    </div>


</body>
