    <style>
        #modalinput #wrapper table {
            border-collapse: collapse;
            border-spacing: 0;
            background-color: white;

            /*border-bottom: black 1px solid;*/
            margin-top: 0px;
        }

        #modalinput{
            position: fixed;
            opacity: 0;
            pointer-events: none;

            z-index: 99999;
            background: rgba(0, 0, 0, 0.8);
            -webkit-transition: opacity 100ms ease-in;
            -moz-transition: opacity 100ms ease-in;
            transition: opacity 100ms ease-in;

            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;

        }

        #modalinput #wrapper{
            display: inline-block;
            margin-bottom: 5px;


            border: black 1px solid;
            border-top: none;

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            max-width: 500px;
            width: 100%;
            height: 70px;
        }

        #modalinput #wrapper table tr:first-child {/*****/
            border-bottom: white 4px solid;
        }

        #modalinput #wrapper #ok {
            border: none;
            color: black;
            display: block;
            /*this fixes the 1px at bottom thing*/
        }
        #modalinput #wrapper #ok:hover {
            background-color: #236aa7;
            color: black;
        }
        #modalinput #wrapper #ok:hover i{
            color: black;
        }


        #modalinput #wrapper table tr td button:hover,
        #modalinput #wrapper button:hover {
            background-color: darkgrey;
        }

        #modalinput #wrapper table tr td button i {
            width: 10px;
        }

        #modalinput #wrapper table tr td {
            text-align: center;
        }

        #modalinput #wrapper table tr td i {
            /*width: 40px;
            max-width: 40px;*/
            color: black;
        }
        /*modalinput title */

        #modalinput #wrapper div {
            padding-left: 5px;
            padding-right: 5px;
            background-color: black;
            color: white;
        }
        /*modalinput title - hide text selection color*/

        #modalinput #wrapper div span::selection {
            background-color: transparent;
        }

        #modalinput #wrapper div span {
            cursor: default;
        }
        /**/

        #modalinput #wrapper table tr td::selection {
            background-color: transparent;
        }
        #modalinput #wrapper table tr td button::selection {
            background-color: transparent;
        }

        #modalinput #wrapper table tr td {
            cursor: default;
        }
        /* - Text styles - */

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        #modalinput #wrapper #close i:hover{
            color:red;
        }

        #modalinput #wrapper #input{
            width: 20px;
            margin: 10px;
            margin-bottom: 5px;
            max-width: 400px;
            width: 100%;

        }

        #modalinput #wrapper #ok{
            background-color: #337ab7;
            width: 73%;
            margin-top: 5px;
            height: 27px;
            margin-left: 9px;
            color: white;
        }
            #modalinput #wrapper #ok i{
                color: white;
            }
    </style>

<body>
    <div id="modalinput">
        <div id="wrapper">

            <div>
                <span>
                    <i class="fa fa-link"></i> <span id="title">Set link url</span>
                </span>
                <span id="close" style="float:right;">
                    <i class="fa fa-times"></i>
                </span>
            </div>



            <table style="width: 100%;">
                <tr style="width: 100%;">
                    <td  style="width: 80%;">
                        <input id="input" type="text">
                    </td>
                    <td style="width: 20%;">
                        <button id="ok">
                            <i class="fa fa-check hidden-xs"></i>
                            <span class="hidden-xs">&nbsp;Ok</span>
                            <span class="visible-xs">OK</span>
                        </button>
                    </td>
                </tr>
            </table>

        </div>



    </div>


</body>
